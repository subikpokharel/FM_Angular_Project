<div class="container">
    <div class="row">
        <h2 mat-dialog-title>{{data.myVar}}</h2>
    </div>
    <div class="row">

        <mat-dialog-content>
            <p>Would you like to save?</p>
        </mat-dialog-content>
    </div>
    <div class="row">
        <mat-dialog-actions>
            <div class="col-6"> <button mat-button mat-dialog-close>Cancel</button> </div>
            <div class="col-6"><button mat-raised-button (click)="save()">Save</button></div>
        </mat-dialog-actions>
    </div>
</div>
